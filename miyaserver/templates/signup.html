{% extends 'base.html' %}

{% block head %}
  <title>signup</title>
{% endblock %}

{% block body %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body text-center">
            <img src="/static/images/miya_logo.png" class="w-120 rounded-circle">
            <h5 class="mt-2">Create account.</h5>

            <form action="/signup" method="post">
              <div class="form-group">
                <div class="invalid-feedback d-block text-left">
                  <label for="inputName" class="sr-only">Name</label>
                  <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
                </div>
              </div>
              <div class="form-group">
                <div class="invalid-feedback d-block text-left">
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
              </div>
              <div class="form-group">
                <div class="invalid-feedback d-block text-left">
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
              </div>
              <input type="submit" value="signup" class="form-control btn btn-primary">
            </form>
            <a class="text-left" href="/"><p class="small">signin</p></a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
